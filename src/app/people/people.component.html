<div class="row">
  <div class="col-md-4 mx-auto my-4" *ngFor="let list of listuser">
    <div class="abc">
      <mdb-card>
        <img [src]="list.avatar" class="img-thumbnail" />
        <mdb-card-body>
          <h5>{{ list.first_name }}</h5>
          <h5>{{ list.last_name }}</h5>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
